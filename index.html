<!DOCTYPE html>
<html>

<head>
    <title>Calulator</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<Body>
    <table id="calculator">
        <tr>
            <th colspan="4" , class="scoreboard">
                0
            </th>
        </tr>
        <tr>
            <td class='digit_key num one'>
                1
            </td>
            <td class='digit_key num two'>
                2
            </td>
            <td class='digit_key num three'>
                3
            </td>
            <td class='digit_key clearAll'>
                C
            </td>
        </tr>
        <tr>
            <td class='digit_key num four'>
                4
            </td>
            <td class='digit_key num five'>
                5
            </td>
            <td class='digit_key num six'>
                6
            </td>
            <td class='digit_key equal'>
                =
            </td>
        </tr>
        <tr>
            <td class='digit_key num seven'>
                7
            </td>
            <td class='digit_key num eight'>
                8
            </td>
            <td class='digit_key num nine'>
                9
            </td>
            <td class='digit_key operation mult'>
                *
            </td>
        </tr>
        <tr>
            <td class='digit_key operation plus'>
                +
            </td>
            <td class='digit_key num zero'>
                0
            </td>
            <td class='digit_key operation minus'>
                -
            </td>
            <td class='digit_key operation degree'>
                /
            </td>
        </tr>
        <tr>
            <td class='digit_key dot'>
                .
            </td>
        </tr>

    </table>
    <script src="/scripts/main.js"></script>
</Body>

</html>
